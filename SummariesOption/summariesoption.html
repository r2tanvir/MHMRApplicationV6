<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Summary Options</title>
    <link rel="stylesheet" href="summariesoption-style.css">

  </head>
  <body>
    <div class="background-tablet">
            <div class="header">
              <a href="../Homepage/homepage.html">
              <img src="https://www.dropbox.com/s/iyjvtkt90h3x0el/home_icon.png?raw=1" alt="" width="40px" height="40px" style="padding:20px;float:right"></a>
              <a href="../VideoAll/videoall.html">
                <img src="https://www.dropbox.com/s/htpgccwcrb6k8n5/watch_video.png?raw=1"alt="" width="60px" height="60px" style="padding:9px;float:right"></a>
                    <button id = "back_icon" type="button" name="button" onclick="goBack()">&laquo; Back</button>
            </div>
            <h1 id = "app-title"> Summary Options </h1>
            <h2 id = "subtitle"> Date Range: 2 Months </h2>

            <div class = "radioButtons">
                    <label class="container">Word Cloud
                          <input type="radio" name="radio" onclick="location.href='../WordCloud/wordcloud.html'">
                          <span class="checkmark"></span>
                    </label>
                    <label class="container">Bar Graph
                          <input type="radio" name="radio" onclick="location.href='../Histogram/histogram.html'">
                          <span class="checkmark"></span>
                    </label>
                    <label class="container">Line Graph
                          <input type="radio" name="radio" onclick="location.href='../LineGraph/linegraph.html'">
                          <span class="checkmark"></span>
                    </label>
                    <label class="container">Text Graph
                          <input type="radio" name="radio" onclick="location.href='../TextGraph/textgraph.html'">
                          <span class="checkmark"></span>
                    </label>
                    <label class="container">Text Summary
                          <input type="radio" name="radio" onclick="location.href='../TextSummary/textsummary.html'">
                          <span class="checkmark"></span>
                    </label>
                    <label class="container">View All
                          <input type="radio" name="radio" onclick="location.href='../ViewAll/viewall.html'">
                          <span class="checkmark"></span>
                    </label>

            </div>

            <div class="sortBy">
                    <p id="sortBytext">Sort by: </p>
                    <button id="five" class="sortBybuttons" onclick="giveId(this.id)">5 or more instances </button>
                    <button id="ten" class="sortBybuttons" onclick="giveId(this.id)">10 or more instances </button>
                    <button id="thirty" class="sortBybuttons" onclick="giveId(this.id)">30 or more instances</button>
                    <button id="none" class="sortBybuttons" autofocus onclick="giveId(this.id)">No sorting </button>
            </div>

            <div class="categories">
                  <p id="categoriestext">Categories: </p>
                  <label class="categories-container">All words
                          <input id="all-words" type="radio" checked="checked" name="radio" onclick="categoriesSelected(this.id)">
                          <span class="categories-checkmark"></span>
                  </label>
                  <label class="categories-container">Physical health symptoms
                          <input id = "health-symptoms" type="radio" name="radio" onclick="categoriesSelected(this.id)">
                          <span class="categories-checkmark"></span>
                  </label>
            </div>
            <h3 id="graph_title">Most frequently mentioned words over 2 months</h3>
            <div id="placeholder-div">
              <img id="placeholder-image" src="https://www.dropbox.com/s/4qp10p2lww93n41/all_words_orginal.png?raw=1" width="500px" height="360px" style="margin-left:100px">
            </div>

    </div>

      <script type="text/javascript" src="summariesoptionjs.js"></script>
  </body>
</html>
