<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MyHealthMyRecord</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
      <div class="background-tablet">
              <h1 id = "app-title"> My Health My Record </h1>
              <form>
                    <div class="enter-data">
                           <label for="uname"><b>Username</b></label>
                           <input type="text" placeholder="Enter Username" name="uname">

                           <label for="psw"><b>Password</b></label>
                           <input type="password" placeholder="Enter Password" name="psw">
                           <button id="submit" type="button" name="button" onclick="location.href='Homepage/homepage.html'">Login</button>

                           <label>
                           <input type="checkbox" checked="checked" name="remember"> Remember me</label>

                           <button id="google" type="button" name="button" onclick="location.href='Homepage/homepage.html'">Login with Google</button>
                    </div>
              </form>
      </div>
  </body>
</html>
