<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="textgraph-style.css">
    <title>Text Graph</title>
  </head>
  <body>
    <div class="background-tablet">
            <div class="header">
              <a href="../Homepage/homepage.html">
              <img src="https://www.dropbox.com/s/iyjvtkt90h3x0el/home_icon.png?raw=1" alt="" width="40px" height="40px" style="padding:20px;float:right"></a>
              <a href="../VideoAll/videoall.html">
                <img src="https://www.dropbox.com/s/htpgccwcrb6k8n5/watch_video.png?raw=1"alt="" width="60px" height="60px" style="padding:9px;float:right"></a>
                    <button id = "back_icon" type="button" name="button" onclick="goBack()">&laquo; Back</button>
            </div>
            <h1 id = "app-title"> Text Graph </h1>
            <h2 id = "subtitle"> Date Range: 2 Months </h2>

            <div class="categories">
                  <label class="categories-container">Positive Only
                          <input id="positive" type="radio"  name="radio" onclick="categoriesSelected(this.id)">
                          <span class="categories-checkmark"></span>
                  </label>
                  <label class="categories-container">Negative Only
                          <input id = "negative" type="radio" name="radio" onclick="categoriesSelected(this.id)">
                          <span class="categories-checkmark"></span>
                  </label>
                  <label class="categories-container">Show Both
                          <input id = "showBoth" type="radio" name="radio" onclick="categoriesSelected(this.id)">
                          <span class="categories-checkmark"></span>
                  </label>
            </div>
            <h3 id = "graph_title">Distribution of Pain over 2 months</h3>

            <div class="placeholder-div">
                    <img id="placeholder-image" src="https://www.dropbox.com/s/o8sh4mx5txbh0ap/text_graph_uncolored.png?raw=1" width="95%" height="50%">
                    <button id="morepain-button1" class="btn" onclick="location.href='../VideoNegative/videonegative.html'"></button>
                    <button id="morepain-button2" class="btn" onclick="location.href='../VideoNegative/videonegative.html'"></button>
                    <button id="lesspain-button1" class="btn" onclick="location.href='../VideoPositive/videopositive.html'"></button>
                    <button id="lesspain-button2" class="btn" onclick="location.href='../VideoPositive/videopositive.html'"></button>

            </div>


            <div class="toggle_original">
              <p style="font-size:17px">Toggle to colour graph</p>
              <label class="switch">
                        <input id = "toggle_button" type="checkbox" onclick="color(this.checked)">
                        <span class="slider round"></span>
              </label>
              </div>


              <div class="summmary_buttons_vertical">
                      <div class="summary_buttons_horizontal">
                        <button class="button-purple" type="button" name="button" onclick="location.href='../WordCloud/wordcloud.html'">Word Cloud</button>
                        <button class="button-grey" type="button" name="button" onclick="location.href='../TextGraph/textgraph.html'">Text Graph</button>
                      </div>

                      <div class="summary_buttons_horizontal">
                        <button class="button-purple" type="button" name="button" onclick="location.href='../Histogram/histogram.html'">Bar Graph</button>
                        <button class="button-purple" type="button" name="button" onclick="location.href='../TextSummary/textsummary.html'">Text Summary</button>
                      </div>

                      <div class="summary_buttons_horizontal">
                        <button class="button-purple" type="button" name="button" onclick="location.href='../LineGraph/linegraph.html'">Line Graph</button>
                        <button class="button-purple" type="button" name="button" onclick="location.href='../ViewAll/viewall.html'">View All</button>
                      </div>
              </div>

    </div>
    <script type="text/javascript" src="textgraphjs.js"></script>

  </body>
</html>
